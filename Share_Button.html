<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- css file -->
    <link rel="stylesheet" href="css/Share_Button_style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&#038;display=swap"
    />
    <!-- js animetion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <!-- Font Awesome CDN -->
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <!-- Font Awesome icon -->
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <title>Share Button</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="toggle_button">
        <ul>
          <li>
            <a class="share_btn">
              <span class="text">SHARE</span>
              <span class="icon"><i class="fas fa-plus"></i></span>
            </a>
          </li>
          <li>
            <a
              href="http://facebook.com"
              target="_blank"
              class="sm facebook"
              rel="noopener"
            >
              <span class="icon">
                <i class="fab fa-facebook-f"></i>
              </span>
              <span class="text">Facebook</span>
            </a>
          </li>
          <li>
            <a href="#" class="sm twitter">
              <span class="icon">
                <i class="fab fa-twitter"></i>
              </span>
              <span class="text">Twitter</span>
            </a>
          </li>
          <li>
            <a href="#" class="sm instagram">
              <span class="icon">
                <i class="fab fa-instagram"></i>
              </span>
              <span class="text">Intagram</span>
            </a>
          </li>
          <li>
            <a href="#" class="sm reddit">
              <span class="icon">
                <i class="fab fa-reddit-alien"></i>
              </span>
              <span class="text">Reddit</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- js file -->
    <script src="js/Share_Button.js"></script>
  </body>
</html>
